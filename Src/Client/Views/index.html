<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Travel App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap');
        </style>
    </head>
    <body>

        <!--Header Section -> containing a title and simple navbar with 2 items-->
        <!--This will be layed out using CSS Flexbox (Horiz)-->
        <div class="image--container">
            <div class="container">
                <header class="header">
                    <h1>Go Explore . . .</h1>
                    <nav>
                        <ul class="nav">
                            <li>Search</li>
                            <li>Results</li>
                        </ul>
                    </nav>
                </header>

            <!--Section where user can enter their search criteria-->
            <!--This will be layed out using CSS Flexbox (Vert)-->
                <div id="search">
                    <h2>Find Your Next Adventure</h2>
                    <form action="">
                        <!--The for label tag must match the input id tag to bind the 2 together-->
                        <label for="destination">Destination</label>
                        <input type="text" id="destination" name="destination">
                        <label for="departure">Departure</label>
                        <input type="date" id="departure" name="departure">
                        <label for="arrival">Arrival</label>
                        <input type="date" id="arrival" name="arrival">
                        <button>Search</button>
                        <button>Reset</button>
                    </form>
                </div>  
            </div>
        </div>


        <!--Results section where API Results will be returned to the user-->
        <!--This will be layed out using CSS Grid-->
        <div class="container">
            <div id="results">
                <div class="card">
                    <img src="" alt="">
                    <div class="container">
                        <h4><b>Name of City Here</b></h4>
                        <p>Details about the weather can go here</p>
                    </div>
                </div>  
                <div class="card">
                    <img src="" alt="">
                    <div class="container">
                        <h4><b>Name of City 2 Here</b></h4>
                        <p>Details about the weather can go here</p>
                    </div>
                </div>  
            </div>
        </div>
    </body>
</html>
